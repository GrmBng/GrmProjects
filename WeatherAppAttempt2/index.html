<html lang="en">

    <meta

    <title></title>
  </head>
  <body>
    <h3>Three Day Forcast For the Following Cities</h3>
    <p id="date-line"></p>
    <table class="table-weather-data">
      <tr>
        <th>Cities</th>
        <th>Min Temperature</th>
        <th>Max Temperature</th>
        <th>Chance of Rain</th>
        <th>Average Cloud Cover</th>
        <th>Max Wind Speed</th>

      <tr>
        <td id="pretoria-city">Pretoria</td>
        <td id="pretoria-mintemp"></td>
        <td id="pretoria-maxtemp"></td>
        <td id="pretoria-rain"></td>
        <td id="pretoria-cloudcover"></td>
        <td id="pretoria-windspeed"></td>
      </tr>
      <tr>
        <td id="durban-city">Durban</td>
        <td id="durban-mintemp"></td>
        <td id="durban-maxtemp"></td>
        <td id="durban-rain"></td>
        <td id="durban-cloudcover"></td>
        <td id="durban-windspeed"></td>
      </tr>
      <tr>
        <td id="capetown-city">Cape Town</td>
        <td id="capetown-mintemp"></td>
        <td id="capetown-maxtemp"></td>
        <td id="capetown-rain"></td>
        <td id="capetown-cloudcover"></td>
        <td id="capetown-windspeed"></td>
      </tr>
    </table>
    <div></div>
    <script
      type="module"
      src="/src/main.ts"></script>
